server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/jayakrushnarout/food-delivery-config
          clone-on-start: true
          default-label: main
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_SERVER_URL:localhost}:8761/eureka/
      register-with-eureka: true
      fetch-registry: true
